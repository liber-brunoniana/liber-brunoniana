<p>The Bio-Medical Research Laboratory, built in <a href="articles/1964.html">1964</a>, is a four-story building connecting <a href="articles/Arnold Laboratory.html">Arnold Laboratory</a> and the <a href="articles/Metcalf Research Laboratory.html">Metcalf Research Laboratory</a>. It was constructed by the Gilbane Building Company for use in the new six-year medical program.</p>
