<ul><li>That year <a href="articles/Bridenbaugh, Carl.html">Carl Bridenbaugh</a>'s book, "Cities in the Wilderness: The First Century of Urban Life in America: 1625-<a href="articles/1742.html">1742</a>," was awarded the Justin Winsor prize by the American Historical Association for the best book by a young scholar on the history of the Americas.<cite><a href="articles/Bridenbaugh, Carl.html">Bridenbaugh, Carl</a></cite></li></ul>
