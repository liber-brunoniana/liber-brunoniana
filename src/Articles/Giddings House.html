<p>Giddings House, the home of the <a href="./Anthropology.html">Anthropology</a> Department on Hope Street named for J. Louis Giddings, was acquired in <a href="./1969.html">1969</a> with the purchase of the <a href="./Bryant College.html">Bryant College</a> campus. Bryant had purchased the building in <a href="./1961.html">1961</a> for use as a library and had added a wing in <a href="./1962.html">1962</a>.</p>
