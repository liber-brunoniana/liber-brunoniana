<p>Giddings House, the home of the <a href="articles/Anthropology.html">Anthropology</a> Department on Hope Street named for J. Louis Giddings, was acquired in <a href="articles/1969.html">1969</a> with the purchase of the <a href="articles/Bryant College.html">Bryant College</a> campus. Bryant had purchased the building in <a href="articles/1961.html">1961</a> for use as a library and had added a wing in <a href="articles/1962.html">1962</a>.</p>
