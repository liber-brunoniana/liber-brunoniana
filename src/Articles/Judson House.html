<p>Judson House was the name given in <a href="./1946.html">1946</a> to the building at 117-119 George Street in honor of <a href="./Judson, Adoniram.html">Adoniram Judson</a> <a href="./1807.html">1807</a>. In <a href="./1954.html">1954</a> the house at 62 College Street was named Judson House. Formerly the Phi Delta Theta house, it was then being used as a dormitory.</p>
