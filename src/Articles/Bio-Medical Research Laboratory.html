<p>The Bio-Medical Research Laboratory, built in <a href="./1964.html">1964</a>, is a four-story building connecting <a href="./Arnold Laboratory.html">Arnold Laboratory</a> and the <a href="./Metcalf Research Laboratory.html">Metcalf Research Laboratory</a>. It was constructed by the Gilbane Building Company for use in the new six-year medical program.</p>
