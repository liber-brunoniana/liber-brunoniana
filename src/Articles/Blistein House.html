<p>Blistein House at 57 Waterman Street, was dedicated at <a href="articles/Commencement.html">Commencement</a>, <a href="articles/1983.html">1983</a>, in honor of Professor of <a href="articles/English.html">English</a> Elmer M. Blistein ’42, as a gift of Philip S. Hayes ’53. Formerly called Waterman House and the home of the <a href="articles/Classics.html">Classics</a> Department, the building now houses the Graduate Writing Program.</p>
